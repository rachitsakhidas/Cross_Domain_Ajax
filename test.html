<!DOCTYPE html> 
<html> 
	<head> 
	<title>Cross XML Sample</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	
	<script src="jquery.xdomainajax.js"></script>
	<script>
		// For This example, im going to use sample xml from o'reily for practice
		// located at url http://examples.oreilly.com/9780596002527/examples/first.xml
		// We are going to extract character name nodes for this sample
		function xmlLoader(){
			$.ajax({
			    url: 'http://paynetzuat.atomtech.in/paynetz/epi/fts?login=160&pass=Test%40123&ttype=NBFundTransfer&prodid=Club&amt=2500&txncurr=INR&txnscamt=0&clientcode=007&txnid=123&custacc=1234567890&date=06%2F04%2F2015',
			    dataType: "xml",
			    type: 'GET',
			    success: function(res) {
					var myXML = res.responseText;
					// This is the part xml2Json comes in.
					var JSONConvertedXML = stringToXML(myXML);
					console.log(JSONConvertedXML);
			    }
			});
		}
		
		function stringToXML(strData){
			if(window.ActiveXObject){
				var oXML = new ActiveXObject("Microsoft.XMLDOM"); oXML.loadXML(strData);
				return oXML;
			}else{
				return (new DOMParser()).parseFromString(strData, "text/xml");
			}
		}
		xmlLoader();
		
	</script>
</head> 

<body> 
	<div data-role="page" id="home"> 
		<div data-role="header">
			<h1>Sample Cross Domain XML</h1>
		</div> 
		<div data-role="content">
			<ul data-role="listview" data-theme="c" id="myXMLList">
				
			</ul>
		</div> 
		<div data-role="footer">
			<a href="www.isgoodstuff.com" data-role="button">isGoodStuff.com</a>
		</div> 
	</div>
</body>
</html>
